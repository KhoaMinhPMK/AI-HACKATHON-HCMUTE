<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Victoria AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <a href="../../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>Quay về trang chủ</span>
        </a>

        <div class="auth-container">
            <div class="auth-brand">
                <img src="../../assets/logo_cropped.png" alt="Victoria AI Logo" class="auth-logo">
                <h1>Victoria AI</h1>
            </div>
            
            <div class="auth-header">
                <h2>Quên mật khẩu</h2>
                <p>Nhập email để nhận link đặt lại mật khẩu</p>
            </div>
            
            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="example@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Gửi Liên Kết
                </button>
            </form>
            
            <div class="auth-register">
                <span>Nhớ mật khẩu?</span>
                <a href="signin.html" class="link-primary">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8zc27rx6YIJoyoXyf7dugS-zCjazE6lU",
            authDomain: "victoria-908a3.firebaseapp.com",
            projectId: "victoria-908a3",
            storageBucket: "victoria-908a3.firebasestorage.app",
            messagingSenderId: "906906328836",
            appId: "1:906906328836:web:b050d66d1b178f03f4fa51",
            measurementId: "G-DGG9GE81Z7"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Password Reset
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = form.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                const message = document.createElement('div');
                message.className = 'message message-error';
                message.innerHTML = '<i class="fas fa-exclamation-circle"></i> Vui lòng nhập địa chỉ email hợp lệ!';
                form.insertBefore(message, form.firstChild);
                setTimeout(() => message.remove(), 3000);
                return;
            }
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            
            try {
                await sendPasswordResetEmail(auth, email);
                
                // Show success message
                const message = document.createElement('div');
                message.className = 'message message-success';
                message.innerHTML = `
                    <i class="fas fa-check-circle"></i> 
                    Liên kết đặt lại mật khẩu đã được gửi đến <strong>${email}</strong>!<br>
                    Vui lòng kiểm tra hộp thư của bạn.
                `;
                form.insertBefore(message, form.firstChild);
                
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                
                // Clear input
                document.getElementById('email').value = '';
                
                // Optional: Redirect after delay
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 4000);
                
            } catch (error) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                
                let errorMessage = 'Gửi email thất bại. Vui lòng thử lại!';
                
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Email không hợp lệ!';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'Không tìm thấy tài khoản với email này!';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Quá nhiều yêu cầu. Vui lòng thử lại sau!';
                        break;
                }
                
                const message = document.createElement('div');
                message.className = 'message message-error';
                message.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${errorMessage}`;
                form.insertBefore(message, form.firstChild);
                
                setTimeout(() => message.remove(), 5000);
            }
        });
    </script>
</body>
</html>
